<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>  information</title>
</head>
<body>

<h1>Items in the cart</h1>
{%if request.COOKIES%}
<table>
    <thead>
        <th> product Name</th>
        <th> Quantity</th>
        

    </thead>
    {%for key,value in request.COOKIES.items%}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
        
    </tr>
    {%endfor%}


</table>
{%else%}
<p> no records </p>

{%endif%}


</body>
</html>
